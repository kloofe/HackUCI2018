<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="event_page.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <!-- <h2>Panel Heading</h2> -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <img src="mimosaHeader.jpg" style="width:900px; height:400px">
      <div class="centered"><div class="eventHeader">Sunday Brunch!</div></div></div>
    <div class="panel-body">
      <u><div class="eventHeader2">Event Details</div></u>
      <p><b>Where: </b>Trevor's house</p>
      <p><b>When: </b>Sunday, February 4th</p>
      <p><b>Description: </b>Come join us as we have some eggs and bakey at T-Dawg's place!</p>

    </div>
  </div>


<div class="row marketing">
  <div class="col-lg-6">
    <div class="panel panel-default">
    <div class="panel-heading"><div class="eventHeader2">Recipes</div></div>
        <ul class="list-group">
          <div class="list-group-item">
            <a href="#" class="card">
            <img class="card-img-top" src="frenchToast.jpg" style="width:200px; height:150px" alt="Card image cap">
              <div class="card-block">
                <p class="card-text">French Toast</p>
              </div>
            </a>
          </div>
        </ul>        
    </div>
  </div>

  <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="eventHeader2">Attendees</div>
        </div>
        <div class="list-group">
          <a href="#" class="list-group-item">
            Ericca Go
          </a>
          <a href="#" class="list-group-item">
            Trevor Doan
          </a>
        </div>           
      </div>
    </div>
  </div>

</body>
</html>
